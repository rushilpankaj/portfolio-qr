<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio | Language</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --txt:#e5e7eb; --sub:#94a3b8; --accent:#3b82f6; }
    *{box-sizing:border-box}
    body{
      margin:0; padding:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Arial,sans-serif;
      background:linear-gradient(120deg,#0b1220,#0f172a 60%, #111827);
      color:var(--txt); min-height:100vh; display:flex; align-items:center; justify-content:center;
    }
    .card{
      width:min(560px,92vw); background:rgba(17,24,39,0.82);
      border:1px solid rgba(148,163,184,0.16); border-radius:18px; padding:28px; box-shadow:0 10px 30px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
    }
    h1{ font-size:clamp(22px,4vw,28px); margin:0 0 6px 0;}
    p.meta{ margin:0 0 22px; color:var(--sub); font-size:14px;}
    .btns{ display:grid; grid-template-columns:1fr; gap:12px; margin-top:10px;}
    @media (min-width:520px){ .btns{ grid-template-columns:1fr 1fr; } }
    a.btn{
      display:flex; align-items:center; justify-content:center; gap:10px;
      padding:14px 18px; text-decoration:none; border-radius:12px; font-weight:600;
      border:1px solid rgba(59,130,246,0.35); background:rgba(59,130,246,0.12);
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
      color:var(--txt); text-align:center;
    }
    a.btn:hover{ transform: translateY(-1px); background:rgba(59,130,246,0.22); border-color:rgba(59,130,246,0.7) }
    .note{ margin-top:18px; font-size:13px; color:var(--sub); }
    .footer{ margin-top:22px; font-size:12px; color:#9aa6b2; opacity:.9 }
    .flag{ font-size:20px; }
  </style>
  <script>
    // Optional: Preselect user's language (used only to reorder buttons visually)
    document.addEventListener('DOMContentLoaded', () => {
      try{
        const lang = (navigator.language||'en').toLowerCase();
        const btns = document.querySelector('.btns');
        if(lang.startsWith('pt')){ btns.append(btns.firstElementChild); } // Put English second if user is PT
      }catch(e){}
    });
  </script>
</head>

</html>
